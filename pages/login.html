    <link

    <script

    ></script>

    <!-- Main JavaScript File -->
    <script type="module" defer src="/js/login.js"></script>
    <title>Sign In</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/index.html">
          <img src="/img/book-tile-created/logo2.png" alt="" class="logo" />
        </a>
      </div>
    </header>

    <main>
      <!-- <div class="bg-image"></div> -->
      <div class="container home" style="position: relative">
        <h2 class="welcome-heading">WELCOME BACK!</h2>

        <!-- <div class="log" style="position: absolute; width: 400px">
          <img
            src="/img/book-tile-created/loggedIn.gif"
            alt=""
            style="width: 100%"
          />
        </div> -->

        <form action="" class="login">
          <div class="form-field">
            <label for="Username" class="email-label">Email</label>
            <input type="text" name="email" class="email" />
          </div>
          <div class="form-field">
            <label for="password" class="password-label">Password</label>
            <input type="password" class="password" name="password" />
          </div>
          <div class="remember-me-field">
            <input type="checkbox" name="remember" id="" />
            <label for="remember" class="remember">Remember me</label>
          </div>
          <div class="form-btns">
            <a href="#" class="forget-pass">Forget your password?</a>
            <button class="login-btn">LOG IN</button>
          </div>
        </form>
        <a href="/pages/register.html" class="register-btn"
          >&rarr; New?, Register Here</a
        >
      </div>
    </main>
    <!-- <script async src="/dist/bundle.js"></script> -->
  </body>
