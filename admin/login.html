<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <link rel="stylesheet" href="/css/signin.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />

    <!-- GOOGLE FONTS (RUBIK) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Smooth Scroll Script -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <!-- Main JavaScript File -->
    <script type="module" defer src="/js/login.js"></script>
    <title>Sign In</title>
  </head>
  <body>
    <main>
      <div class="container home" style="position: relative">
        <h2 class="welcome-heading"></h2>
        <p
          class="small-heading error-msg"
          style="color: #e52a5a; font-size: 1.4rem; text-align: center"
        ></p>
        <a
          href="/index.html"
          class="login-btn dashBtn"
          style="
            width: 35%;
            font-size: 1.2rem;
            display: block;
            align-self: center;
            justify-self: center;
            display: none;
          "
        >
          Go to Home
        </a>
        <a href="/index.html" style="display: flex; justify-content: center">
          <img
            src="/img/book-tile-created/logo2.png"
            alt=""
            class="logo"
            style="width: 30%; text-align: center"
          />
        </a>
        <form action="" class="login">
          <div class="form-field">
            <label for="Username" class="email-label">Email</label>
            <input type="text" name="email" class="email" />
          </div>
          <div class="form-field">
            <label for="password" class="password-label">Password</label>
            <input type="password" class="password" name="password" />
          </div>
          <div class="remember-me-field">
            <input type="checkbox" name="remember" id="" />
            <label for="remember" class="remember">Remember me</label>
          </div>
          <div class="form-btns">
            <!-- <a href="#" class="forget-pass">Forget your password?</a> -->
            <button class="login-btn">log in</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
