          <form action="" class="form add">

              <span class="cell-label book-label">Book Title:</span>

                type="text"
                name="title"
              />
            </div>
            <div class="product-cell category">
              <span class="cell-label book-label">Author:</span>

            </div>
            <div class="product-cell category">

            </div>
            <div class="product-cell category">

            </div>
            <div class="product-cell category">
